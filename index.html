<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Documentos - Sistema Datamatrix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #8BC34A;
            padding: 20px;
            color: white;
            text-align: left;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
        }

        h2 {
            color: #FF9800;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;
        }

        .info-table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .info-table td:first-child {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        .footer {
            background-color: #e0e0e0;
            padding: 15px;
            text-align: left;
            color: #555;
            margin-top: 20px;
        }

        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }

            h2 {
                font-size: 1.3em;
            }

            .info-table td {
                padding: 8px;
                font-size: 14px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 500px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>MATRÍCULA</h1>
    </div>
